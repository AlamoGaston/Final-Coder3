    <!-- Formulario para compra -->
    <section class="intro-section">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="display-2">
              <span class="display-2--intro">Comprar</span>

          </div>
          <div>
            <form action="Datos">
              <fieldset>
                <legend>Tu pedido</legend>
                <label for="nombre">Nombre:</label>

                <br />

                <label for="producto">Productos:</label>

                <br />

                <label for="direccion">Direccion:</label>

                <br />

                <div>Tarjeta</div>
                <input type="radio" name="metodo" value="tarjeta" />
                <br />

                <div>Efectivo</div>
                <input type="radio" name="metodo" value="Efectivo" />
                <br />

                <div>MercadoPago</div>
                <input type="radio" name="metodo" value="MP" />
                <br />

                <legend>Entrega</legend>
                <select name="Entrega" id="Entrega">
                  <option value="Retiro del local">Retiro del local</option>
                  <option value="Envio">Envio</option>
                </select>
                <br />

                <label for="mensaje">Mensaje</label>
                <br />
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                ></textarea>
                <br />

                <div>Acepto los terminos de condiciones</div>
                <input type="checkbox" name="acepta" id="1" />
                <br />

                <input type="submit" valeu="Enviar" />
                <input type="reset" value="Limpiar formulario" />
              </fieldset>
            </form>
          </div>
